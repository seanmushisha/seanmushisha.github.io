<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer with Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .timer {
            font-size: 36px;
            margin-top: 50px;
        }
        .task-input {
            margin-top: 20px;
        }
        .task-list {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .task-list-item {
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-list-item input[type="text"] {
            border: none;
            background-color: transparent;
            margin-right: 10px;
            flex-grow: 1;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pomodoro Timer with Tasks</h1>
    <button id="settingsButton">Settings</button>
    <div class="timer" id="timer">25:00</div>
    <div class="task-input">
        <input type="text" id="taskInput" placeholder="Enter task...">
        <button id="addTaskButton">Add Task</button>
    </div>
    <div class="buttons">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    </div>
    <div class="task-list" id="taskList">
        <!-- Task list will be displayed here -->
    </div>

    <script>
        // Your JavaScript code here
        let minutes = 25;
        let seconds = 0;
        let timerInterval;
        const timerDisplay = document.getElementById('timer');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const addTaskButton = document.getElementById('addTaskButton');
        const settingsButton = document.getElementById('settingsButton');

        function updateTimerDisplay() {
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (minutes === 0 && seconds === 0) {
                    clearInterval(timerInterval);
                    return;
                }
                if (seconds === 0) {
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
                updateTimerDisplay();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            minutes = 25;
            seconds = 0;
            updateTimerDisplay();
        }

        function addTask() {
            const task = taskInput.value.trim();
            if (task !== '') {
                const taskListItem = document.createElement('div');
                taskListItem.classList.add('task-list-item');
                taskListItem.innerHTML = `
                    <input type="text" value="${task}" readonly>
                    <button class="editButton">Edit</button>
                    <button class="completeButton">Complete</button>
                `;
                taskList.appendChild(taskListItem);
                taskInput.value = '';
            }
        }

        function editTask(taskListItem) {
            const input = taskListItem.querySelector('input[type="text"]');
            input.removeAttribute('readonly');
            input.focus();
        }

        function completeTask(taskListItem) {
            taskListItem.remove();
        }

        settingsButton.addEventListener('click', () => {
            window.location.href = 'settings.html'; // Redirect to settings page
        });

        addTaskButton.addEventListener('click', addTask);
        document.getElementById('startButton').addEventListener('click', startTimer);
        document.getElementById('stopButton').addEventListener('click', stopTimer);
        document.getElementById('resetButton').addEventListener('click', resetTimer);
        taskList.addEventListener('click', (event) => {
            const taskListItem = event.target.closest('.task-list-item');
            if (event.target.classList.contains('editButton')) {
                editTask(taskListItem);
            } else if (event.target.classList.contains('completeButton')) {
                completeTask(taskListItem);
            }
        });
        updateTimerDisplay();
    </script>
</body>
</html>
