<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer with Tasks</title>
    <style>
        /* CSS styles */
    </style>
</head>
<body>
    <h1>Pomodoro Timer with Tasks</h1>
    <!-- Timer display and task section -->
    <div class="timer" id="timer">25:00</div>
    <div class="task-input">
        <!-- Task input and buttons -->
    </div>
    <div class="buttons">
        <!-- Start, stop, reset buttons -->
    </div>
    <div class="task-list" id="taskList">
        <!-- Task list -->
    </div>
    
    <!-- Settings button -->
    <button id="settingsButton">Settings</button>

    <script>
        /// JavaScript code in clock.html
document.getElementById('settingsButton').addEventListener('click', function() {
    window.location.href = 'settings.html'; // Redirect to the settings page
});

    </script>
</body>
